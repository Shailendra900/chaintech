
<h5 class="container">Person Details Table</h5>

<div class="container">
  <div class="row">
    <div 
      class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3" 
      *ngFor="let person of allperson; let i = index"
    >
      <div class="card text-bg-secondary mb-3 h-100">
        <div class="card-header">{{ i + 1 }}</div>
        <div class="card-body">
          <h5 class="card-title">Name: {{ person.name }}</h5>
          <p class="card-text">City: {{ person.address.city }}</p>
          <p class="card-text">Email: {{ person.email }}</p>
          <p class="card-text">Phone: {{ person.phone }}</p>
          <p class="card-text">Zip: {{ person.address.zipcode }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
